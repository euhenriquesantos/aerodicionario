{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div class="admin-login-wrapper">
  <div class="admin-card">
    <h1 class="h4 mb-3">Entrar na administração</h1>
    {% if form.errors %}
      <p class="errornote">Usuário ou senha inválidos.</p>
    {% endif %}
    <form action="" method="post" id="login-form">
      {% csrf_token %}
      <div class="form-row">
        <label for="id_username">Usuário</label>
        {{ form.username }}
      </div>
      <div class="form-row">
        <label for="id_password">Senha</label>
        {{ form.password }}
      </div>
      <div class="submit-row">
        <input type="submit" value="Entrar" class="default">
      </div>
    </form>
  </div>
</div>
{% endblock %}
